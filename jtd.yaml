aliases:
  file: bash/aliases.sh
  target: ~/.bash_aliases

ps1:
  pre_install:
    - git clone https://github.com/jonmosco/kube-ps1.git ~/.kube-ps1
  file: bash/ps1.sh
  target: ~/.bash_ps1
  post_install:
    - SOURCE_BASH_PS1_COMMAND="[ -f ~/.bash_ps1 ] && . ~/.bash_ps1"
    - if ! grep -Fxq "$SOURCE_BASH_PS1_COMMAND" ~/.bashrc; then echo "$SOURCE_BASH_PS1_COMMAND" >> ~/.bashrc; fi

rofi:
  pre_install:
    - sudo apt install rofi
  post_install:
    - git clone --depth=1 https://github.com/bw3u/rofi-dracula ~/tmp-rofi-theme
    - chmod +x ~/tmp-rofi-theme/install.sh
    - ~/tmp-rofi-theme/install.sh
    - rm -rf ~/tmp-rofi-theme
